[build]
  # Directory to publish (Vite builds to 'dist' by default)
  publish = "dist"
  
  # Build command
  command = "npm run build"

# Redirects for Single Page Application (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Set Node version
[build.environment]
  NODE_VERSION = "18"
